<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Picker (Lucky Draw)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-section textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .input-section button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .input-section button:hover {
            background-color: #218838;
        }

        .result-section {
            margin-top: 20px;
        }

        .result-section h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .result-section p {
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            animation: confetti-fall 2s linear infinite;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Picker (Lucky Draw)</h1>
        <div class="input-section">
            <textarea id="participants" placeholder="Masukkan nama peserta, pisahkan dengan koma atau baris baru"></textarea>
            <button id="pickButton">Pick a Winner</button>
        </div>
        <div class="result-section">
            <h2>Pemenang:</h2>
            <p id="winner"></p>
        </div>
    </div>

    <!-- Audio untuk efek suara -->
    <audio id="winSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>

    <script>
        document.getElementById('pickButton').addEventListener('click', function() {
            const participantsText = document.getElementById('participants').value;
            const participantsArray = participantsText.split(/[\n,]/).map(name => name.trim()).filter(name => name.length > 0);

            if (participantsArray.length === 0) {
                alert('Masukkan nama peserta terlebih dahulu!');
                return;
            }

            // Efek animasi dan suara
            const winnerElement = document.getElementById('winner');
            winnerElement.textContent = "Memilih...";
            winnerElement.style.opacity = 0;

            // Efek suara
            const winSound = document.getElementById('winSound');
            winSound.play();

            // Efek confetti
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);
            }

            // Tunggu sebentar sebelum menampilkan pemenang
            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * participantsArray.length);
                const winner = participantsArray[randomIndex];
                winnerElement.textContent = winner;
                winnerElement.style.opacity = 1;

                // Hapus confetti setelah 2 detik
                setTimeout(() => {
                    document.querySelectorAll('.confetti').forEach(confetti => confetti.remove());
                }, 2000);
            }, 2000); // Delay 2 detik untuk efek dramatis
        });
    </script>
</body>
</html>
