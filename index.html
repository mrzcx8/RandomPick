<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Picker (Lucky Draw)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .parallax {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://via.placeholder.com/1920x1080');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            z-index: -1;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .input-section textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            resize: none;
        }

        .input-section input[type="number"] {
            width: 60px;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .input-section button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin: 5px;
        }

        .input-section button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .neon-button {
            background-color: transparent;
            border: 2px solid #28a745;
            color: #28a745;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
        }

        .neon-button:hover {
            box-shadow: 0 0 10px #28a745, 0 0 20px #28a745, 0 0 30px #28a745;
        }

        .result-section {
            margin-top: 20px;
        }

        .result-section h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        #winner {
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #28a745;
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite, glow 1.5s infinite alternate;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #28a745; }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #28a745, 0 0 20px #28a745, 0 0 30px #28a745; }
            to { text-shadow: 0 0 20px #28a745, 0 0 30px #28a745, 0 0 40px #28a745; }
        }

        .history-section {
            margin-top: 20px;
        }

        .history-section ul {
            list-style-type: none;
            padding: 0;
        }

        .history-section li {
            font-size: 16px;
            margin: 5px 0;
            transition: transform 0.2s ease, color 0.2s ease;
        }

        .history-section li:hover {
            transform: translateX(10px);
            color: #28a745;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #28a745;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 2;
        }

        body.dark-mode {
            background: #333;
            color: #fff;
        }

        body.dark-mode .container {
            background-color: rgba(51, 51, 51, 0.9);
            color: #fff;
        }

        body.dark-mode h1,
        body.dark-mode .result-section h2 {
            color: #fff;
        }

        body.dark-mode textarea,
        body.dark-mode input[type="number"] {
            background-color: #444;
            color: #fff;
            border-color: #666;
        }

        body.dark-mode .input-section button {
            background-color: #218838;
        }

        body.dark-mode .neon-button {
            border-color: #218838;
            color: #218838;
        }

        body.dark-mode .neon-button:hover {
            box-shadow: 0 0 10px #218838, 0 0 20px #218838, 0 0 30px #218838;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            animation: confetti-fall 2s linear infinite;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="parallax"></div>
    <button class="theme-toggle" id="themeToggle">Toggle Dark Mode</button>
    <div class="container">
        <h1>Random Picker (Lucky Draw)</h1>
        <div class="input-section">
            <textarea id="participants" placeholder="Masukkan nama peserta, pisahkan dengan koma atau baris baru"></textarea>
            <input type="number" id="numberOfWinners" min="1" max="10" value="1" placeholder="Jumlah pemenang">
            <button id="pickButton">Pick a Winner</button>
            <button id="resetButton" class="neon-button">Reset</button>
        </div>
        <div class="result-section">
            <h2>Pemenang:</h2>
            <p id="winner"></p>
            <div id="loading" class="loader"></div>
        </div>
        <div class="history-section">
            <h2>Senarai Pemenang:</h2>
            <ul id="winnerHistory"></ul>
        </div>
    </div>

    <!-- Audio untuk efek suara -->
    <audio id="winSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>
    <audio id="spinSound" src="https://www.soundjay.com/button/beep-07.mp3"></audio>

    <script>
        const winnerHistory = [];

        document.getElementById('pickButton').addEventListener('click', function() {
            const participantsText = document.getElementById('participants').value;
            const participantsArray = participantsText.split(/[\n,]/).map(name => name.trim()).filter(name => name.length > 0);
            const numberOfWinners = parseInt(document.getElementById('numberOfWinners').value);

            if (participantsArray.length === 0) {
                alert('Masukkan nama peserta terlebih dahulu!');
                return;
            }

            if (participantsArray.length < numberOfWinners) {
                alert('Jumlah pemenang melebihi jumlah peserta!');
                return;
            }

            // Efek suara putaran
            document.getElementById('spinSound').play();

            // Tampilkan loading spinner
            document.getElementById('loading').style.display = 'block';
            document.getElementById('winner').textContent = '';

            // Simulasikan delay untuk efek dramatis
            setTimeout(() => {
                const winners = [];
                while (winners.length < numberOfWinners) {
                    const randomIndex = Math.floor(Math.random() * participantsArray.length);
                    const winner = participantsArray[randomIndex];
                    if (!winners.includes(winner)) {
                        winners.push(winner);
                    }
                }

                // Tampilkan pemenang
                document.getElementById('winner').textContent = winners.join(', ');
                document.getElementById('loading').style.display = 'none';

                // Efek suara pemenang
                document.getElementById('winSound').play();

                // Efek confetti
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = `${Math.random() * 100}vw`;
                    confetti.style.animationDelay = `${Math.random() * 2}s`;
                    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    document.body.appendChild(confetti);
                }

                // Hapus confetti setelah 2 detik
                setTimeout(() => {
                    document.querySelectorAll('.confetti').forEach(confetti => confetti.remove());
                }, 2000);

                // Tambahkan ke history
                winners.forEach(winner => {
                    winnerHistory.push(winner);
                    const historyList = document.getElementById('winnerHistory');
                    const listItem = document.createElement('li');
                    listItem.textContent = winner;
                    historyList.appendChild(listItem);
                });
            }, 2000); // Delay 2 detik
        });

        document.getElementById('resetButton').addEventListener('click', function() {
            document.getElementById('participants').value = '';
            document.getElementById('winner').textContent = '';
            document.getElementById('winnerHistory').innerHTML = '';
            winnerHistory.length = 0;
        });

        document.getElementById('themeToggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
